<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Maquiagem e Cosméticos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Loja 10</h1>
        </div>
        <nav>
            <ul class="navbar" id="navbar">
                <li><a href="#" data-category="all" class="active">Todas Categorias</a></li>
                <li><a href="#" data-category="makeup">Maquiagem</a></li>
                <li><a href="#" data-category="skincare">Cuidados com a Pele</a></li>
                <li><a href="#" data-category="haircare">Cuidados com o Cabelo</a></li>
            </ul>
            <div class="right-menu">
                <button id="viewCartButton"><i class="fas fa-shopping-cart"></i> Ver Carrinho</button>
                <div class="burger-menu" id="burgerMenu">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="products" id="products"></div>
    </main>
    <footer>
        <p>&copy; 2024 Loja de Maquiagem e Cosméticos</p>
    </footer>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Finalizar Compra</h2>
            <div id="cartItems"></div>
            <input type="text" id="customerName" placeholder="Digite seu nome">
            <button id="sendOrder">Enviar Pedido</button>
        </div>
    </div>

   <div id="notification-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
